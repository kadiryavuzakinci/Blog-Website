
{% extends "base.html" %}
{% load static %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'account/css/style.css' %}">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
{% endblock %}

{% block title %}
Kayıt Ol
{% endblock %}

{% block content %}

<div class="container mt-5">
     <div class="col-md-6 offset-md-3">
          <div class="card shadow-lg">
               <div class="card-body">
                    <h1 class="card-title text-center mb-4">Kayıt Ol</h1>
                    <hr>
                    <form method="POST">
                         {% csrf_token %}
                         {% if error %}
                         <div class="alert alert-danger d-flex align-items-center" role="alert">
                              <i class="fas fa-exclamation-circle me-2"></i> {{ error }}
                         </div>
                         {% endif %}
                         <div class="form-group mb-3">
                              <label for="username" class="form-label">Kullanıcı Adı</label>
                              <input type="text" class="form-control" name="username" id="username" placeholder="Kullanıcı Adınızı girin" value="{{ username }}">
                         </div>
                         <div class="form-group mb-3">
                              <label for="email" class="form-label">Email</label>
                              <input type="email" class="form-control" name="email" id="email" placeholder="Email adresinizi girin" value="{{ email }}">
                         </div>
                         <div class="row">
                              <div class="col mb-3">
                                   <label for="firstname" class="form-label">Ad</label>
                                   <input type="text" class="form-control" name="firstname" id="firstname" placeholder="Adınızı girin" value="{{ firstname }}">
                              </div>
                              <div class="col mb-3">
                                   <label for="lastname" class="form-label">Soyad</label>
                                   <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Soyadınızı girin" value="{{ lastname }}">
                              </div>
                         </div>
                         <div class="row">
                              <div class="col mb-3">
                                   <label for="password" class="form-label">Parola</label>
                                   <input type="password" class="form-control" name="password" id="password" placeholder="Parolanızı girin">
                              </div>
                              <div class="col mb-3">
                                   <label for="repassword" class="form-label">Parola Tekrar</label>
                                   <input type="password" class="form-control" name="repassword" id="repassword" placeholder="Parolanızı tekrar girin">
                              </div>
                         </div>
                         <div class="d-grid">
                              <button type="submit" class="btn btn-primary btn-block">Kayıt Ol</button>
                         </div>
                    </form>
               </div>
          </div>
     </div>
</div>

<style>
    body {
        background: linear-gradient(70deg, #e3f2fd, #ffffff);
        background-size: cover;
        font-family: 'Arial', sans-serif;
        color: #333;
    }
    .container.mt-5 {
        margin-top: 5rem;
    }
    .card {
        border: none;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card-body {
        padding: 2.5rem;
    }
    .card-title {
        font-weight: bold;
        margin-bottom: 1rem;
        color: #007bff;
    }
    .form-label {
        font-weight: bold;
        color: #333;
    }
    .form-control {
        border-radius: 10px;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        border: 1px solid #ddd;
        transition: border-color 0.3s;
    }
    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
    }
    .btn-primary {
        border-radius: 10px;
        font-size: 1rem;
        padding: 0.75rem;
        background-color: #007bff;
        border: none;
        transition: background-color 0.3s;
    }
    .btn-primary:hover {
        background-color: #2575fc;
    }
    .alert {
        border-radius: 10px;
    }
</style>

{% endblock %}

{% block js_files %}
<script src="{% static 'account/js/script.js' %}"></script>
{% endblock %}
