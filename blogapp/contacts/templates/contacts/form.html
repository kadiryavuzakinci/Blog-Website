{% extends "base.html" %} 
{% load static %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'contacts/css/style.css' %}">

{% endblock %}


{% block tittle %}
    İletişim
{% endblock %}


{% block content %}

    <div class="contact-form">
        <h1>İletişim Formu</h1>
        <hr>
        <form action=" {% url 'form' %}" method="POST">
            {% csrf_token %}
            {{ form }}

            <button type="submit" class="btn">Gönder</button> 
        </form>
    </div>

<style>
body{
    background: linear-gradient(70deg, #e3f2fd, #ffffff);
    font-family: 'Arial', sans-serif;
}
.btn{
    background-color:#2575fc;
    color:#ffffff;
    border-radius: 10px;
    font-size: 1rem;
    padding: 0.75rem;
    border: none;
    transition: background-color 0.3s;
    padding-left: 40px;
    padding-right: 40px;
}
.btn:hover{
    background-color:#2575fc;
}
.contact-form {
    background: #ffffff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 750px;
    margin-left: 30%;
    margin-top: 2%;
    border: none;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.contact-form h1 {
    /* margin-bottom: 20px;
    font-size: 24px;
    color: #333; */
    text-align: center;
    font-weight: bold;
    color: #007bff;
    margin-bottom: 1rem;

}

.contact-form label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #333;
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

.contact-form button {
    margin-left: 42%;
} 

.contact-form button:hover {
    background-color: #2575fc;
    
}

.homepage h1 {
        font-size: 36px;
        margin-bottom: 20px;
        color: #333;
}

.contact {
        padding: 20px;
        text-align: center;
    }
    .intro {
        font-size: 1.5rem;
        margin-bottom: 20px;
        color: #333;
    }
    .iletisim {
        text-align: center;
        max-width: 1000px;
        margin: 0 auto;
        border-radius: 20px;
        background-color: #fff;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }
    .custom-button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        text-align: center;
        text-decoration: none;
        border-radius: 25px;
        margin: 10px;
        transition: background-color 0.3s, transform 0.3s;
        color: #fff;
    }
    .custom-button i {
        margin-right: 8px;
    }
    .custom-button:hover {
        transform: scale(1.1);
    }
    .button-twitter {
        background-color: #1DA1F2;
    }
    .button-twitter:hover {
        background-color: #0d8bd6;
    }
    .button-youtube {
        background-color: #FF0000;
    }
    .button-youtube:hover {
        background-color: #cc0000;
    }
    .button-instagram {
        background: linear-gradient(45deg, #fd1d1d, #833ab4);
    }
    .button-instagram:hover {
        background: linear-gradient(45deg, #e60073, #650080);
    }
    .button-linkedin {
        background-color: #0077B5;
    }
    .button-linkedin:hover {
        background-color: #005582;
    }
    .button-github {
        background-color: #333;
    }
    .button-github:hover {
        background-color: #24292e;
    }




</style>



{% endblock %}

{% block js_files %}
<script src="{% static 'blog/js/script.js' %}"></script>

{% endblock %}
